<div class="login-box">
    <h3>Login</h3>
    <form>
    <input type="text" name="username" placeholder="Username" class="form-control">
    <input type="password" name="password" placeholder="Password" class="form-control" current-password>
    <button class="btn btn-primary btn-block" (click)="login()">Login</button>
</form>
</div>

<div class="alert alert-success" *ngIf="test">
    test
</div>
